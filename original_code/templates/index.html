<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- Simple Styling Here-->
    <style>
        table td:hover {
            background-color: blue;
            color: red;
        }
    </style>

</head>
<body>
    <table>
        <!-- Create a table with students Information-->
        <!--This will likely be changed later on-->
        {% for student in students %}
            <tr>
                <td> <a href="{{ url_for('user_detail', id=student[2]) }}"> name: {{ student[0] }} </a>  </td>
            </tr>
        {% endfor %}

    </table>
</body>
</html>
